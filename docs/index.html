<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo page for the fontawesome-lazyload module for Node">
    <title>Demo | Font Awesome Lazyload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/svg-with-js.min.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" media="all">
    </noscript>
    <style type="text/css" media="screen">:root{--color:#ffd}body,html{height:100%}body{color:var(--color);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;font-weight:lighter;margin:0;font-size:1.5rem;line-height:1.7rem;background:linear-gradient(#8f439c,#185179)}.container{height:100%;padding:0;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center}.status{opacity:.6}.fas{color:var(--color);fill:var(--color)}</style>
  </head>
  <body>
    <div class="container">
          <i class="fas fa-feather-alt fa-8x"></i>
          <noscript>
            <p class="status">Loaded from CSS</p>
          </noscript>
          <p class="status" hidden>Lazy-loaded from script</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fontawesome-lazyload@latest/dist/fontawesome-lazyload.min.js" charset="utf-8" defer></script>
    <script>document.addEventListener('DOMContentLoaded',function(){faLazyload();var status=document.querySelector('.status');status.removeAttribute('hidden')});
    </script>
  </body>
</html>
